<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Admin â€” Carshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center">Create Admin Account</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, msg in messages %}
                  <div class="alert alert-{{ category }} alert-sm" role="alert">{{ msg }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post">
              <div class="mb-3">
                <label class="form-label">Admin username</label>
                <input class="form-control" name="username" required autofocus>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-warning" type="submit">Create Admin</button>
                <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
