<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Success — Carshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>Order #{{ order_id }} confirmed</h2>
    <p>Thank you for your purchase. Summary:</p>
    <ul>
      {% for c in items %}
        <li>{{ c['brand'] }} {{ c['model'] }} — {{ "%.2f"|format(c['price']) }}</li>
      {% endfor %}
    </ul>
    <p><strong>Total:</strong> {{ "%.2f"|format(total) }}</p>
    <a class="btn btn-primary" href="{{ url_for('my_orders') }}">View My Orders</a>
    <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Back to shop</a>
  </div>
</body>
</html>
